globals:
  logs_dir: "{ontimer_root}/logs/j{event_major}/n{event_minor}_t{event_task_id}_r{run}/"
events:
  - name: price
    vars: 
      - name: region
        type: STR
      - name: time
        type: DATETIME
    generators:
      - name: us
        on_time: 
          timezone: US/Pacific
          onexp: 0 14 * * MON-FRI
        vals: 
          - us
          - eval: dt 
        wait_final_stage: true
      - name: jp
        on_time: 
          timezone: Asia/Tokyo
          onexp: 0 17 * * MON-FRI
        vals: 
          - us
          - eval: dt 
        wait_final_stage: true
    tasks:
      - name: download_prices
        cmd: runipy {ipy_path}/HistoricalPrices.ipynb --html HistoricalPrices.html 
      - name: calculate_returns
        depends_on: [ download_prices ]
        cmd: runipy {ipy_path}/HistoricalReturns.ipynb --html HistoricalReturns.html 
             